<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>3dverse Sample: First Person Controller</title>
    <link
      rel="shortcut icon"
      href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- CANVAS -->
    <div class="canvas-container">
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
    </div>
    
    <!-- MENU -->
    <div id="menu">
      <!-- MENU BAR -->
      <div id="menu-menubar">
        <div class="menu-menubar-title selected_title" id="menu-menubar-title-inventory">inventaire</div>
        <div class="menu-menubar-title" id="menu-menubar-title-stats">stats</div>
        <div class="menu-menubar-title" id="menu-menubar-title-map">carte</div>
      </div>
      <!-- MENU BLOC -->
      <div id="menu-bloc">
        <div class="menu-bloc-all" id="menu-bloc-inventory">
          <div class="menu-bloc-inventory-cell"></div>
          <div class="menu-bloc-inventory-cell"></div>
          
        </div>
        <div class="menu-bloc-all" id="menu-bloc-stats">
          stats
        </div>
        <div class="menu-bloc-all" id="menu-bloc-map">
          carte
        </div>
      </div>
    </div>

    <!-- TIME SET MENU -->
    <div id="time-set-menu">
      <div class="time-set-options">
        <div id="time-set-day">07:00</div>
        <div id="time-set-midday">12:00</div>
        <div id="time-set-night">19:00</div>
        <div id="time-set-midnight">00:00</div>
      </div>
      <div id="time-set-checkbox">
        <img class="checkbox" id="unchecked" src="./img/checkbox-unchecked.svg">
        <img class="checkbox" id="checked" src="./img/checkbox-checked.svg">
        <div class="time-set-checkbox-text">Cycle jour-nuit</div>
      </div>    
    </div>

    <!-- LOADING PAGE -->
    <div id="loading-page">
      <div id="loading-txt">Loading ...</div>
    </div>

    <!-- CURSOR -->
    <div id="cursor">
      <img class="cursor-pos" id="cross" src="img/cross.png">
      <img class="cursor-pos" id="door" src="img/door.png">
      <img class="cursor-pos" id="put" src="img/put_1.png">
      <img class="cursor-pos" id="take" src="img/take_1.png">
    </div>

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse_ThreeJS_Ext.js"></script>
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse_ViewportDomOverlay_Ext.js"></script>
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse_SplineDisplay_Ext.js"></script>

    <!-- APP ENTRYPOINT -->
    <script src="./main.js" type="module"></script>
    <script src="./gl-matrix.js"></script>

  </body>
</html>
